<h2>Tarefas</h2>
<hr />

<button type="button" class="btn btn-primary mb-2" [routerLink]="['/new']">
    Novo Livro
</button>

<section>
    <div *ngIf="livros.length == 0" class="alert alert-warning" role="alert">
        Nenhum livro cadastrado.
    </div>

    <ul class="list-group" *ngIf="livros.length > 0" >
        <li class="list-group-item" *ngFor="let livro of livros">
            <!--<app-task-list-item [task]="task" class="task-item" (onDeleteTask)="onTaskDeleted($event)"></app-task-list-item>-->
        </li>
    </ul>
</section>
