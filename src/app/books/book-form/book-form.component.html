<h2>Cadastro</h2>
<hr />

<section id="form">
    <form (ngSubmit)="onSubmit()" #formTask="ngForm">
        <div class="form-group">
            <label>TÃ­tulo</label>
            <input [(ngModel)]="book.titulo" name="titulo"  class="form-control">
        </div>
        <div class="form-group">
          <label>Descricao</label>
          <textarea [(ngModel)]="book.descricao" name="descricao" maxlength="200" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Autor</label>
          <input [(ngModel)]="book.autor" name="autor"  class="form-control">
        </div>
        <div class="form-group">
          <label>Ano Publicacao</label>
          <input [(ngModel)]="book.anoPublicacao" name="anoPublicacao" type="number" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mr-2">Salvar</button>
        <button type="button" class="btn btn-secondary" [routerLink]="['']">Cancelar</button>
    </form>
</section>
